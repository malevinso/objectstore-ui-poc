<html>
   <head>
      <link rel="stylesheet" type="text/css" href="/ui/interface/gui.css" />
      <link rel="shortcut icon" href="/ui/interface/favicon.ico" type="image/x-icon">
      <title>Object Store Values Selection</title>
   </head>
     <body>
     <script>
         function clicker(){
           msg.innerHTML="Please Wait while page loads...";
         };
         function submitMyForm(url){
           clicker();
           document.forms[0].action=url;
           document.forms[0].submit();
         };
      </script>
      <form id="form" class="elegant-aero" action="/interface/getValues" method="post">
		  <div class="topnav">
		         <a href="#" onclick="submitMyForm('/ui/interface/mainMenu.html');">Home</a>
		           <a                href="#" onclick="submitMyForm('/interface/login');">Login</a>
		         <a                href="#" onclick="submitMyForm('/interface/logout');">Logout</a>
		         <a   class="active"              href="#" onclick="submitMyForm('/interface/getOSValuesForm');">ObjectStore Values</a>
		         <div>$message$ </div>
		  </div>
	

<div style="padding-left:16px">
  <h2>Selection for ObjectStore Keys</h2>
  <p>Enter in Start/End Dates or leave either or both blank</p>
</div>

         <label>
            <span>Start Date Time</span>

		  	<input class="datetime-local" type="datetime-local" id="startdatetime" name="StartDateTime"    value="$startDateTime$"
       min="2018-01-00T00:00" max="2025-12-31T23:99" />
		  	
         </label>
         <label>
            <span>End Date Time</span>

		  	<input class="datetime-local" type="datetime-local" id="enddatetime" name="EndDateTime"  value="$endDateTime$"
       min="2018-01-00T00:00" max="2025-12-31T23:99"    />
         
         </label>
         
         <label>
         <span>&nbsp;</span> 
         <input type="button" onclick="submitMyForm('/interface/getValues');" class="button" value="Submit" /> 
         <input type="button" class="button" onclick="submitMyForm('/ui/interface/mainMenu.html');" value="Main Menu">
         </label>  
         <input type="hidden" id="sessionId" name="sessionId" value="$sessionId$" />
         <span id="msg">&nbsp;</span> 
         <input type="hidden" id="msg" name="msg" value=""  />
      </form>
   </body>
</html>
