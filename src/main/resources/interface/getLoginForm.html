
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/ui/interface/gui.css" />
    <link rel="shortcut icon" href="/ui/interface/favicon.ico" type="image/x-icon">
    <title>Object Store Login</title>
  </head>
    <body>
     <script>
         function clicker(){
           msg.innerHTML="Please Wait while page loads...";
         };
         function submitMyForm(url){
           clicker();
           document.forms[0].action=url;
           document.forms[0].submit();
         };
      </script>
      <form id="form" class="elegant-aero" action="/interface/loginResponse" method="post">
		  <div class="topnav">
		         <a href="#" onclick="submitMyForm('/ui/interface/mainMenu.html');">Home</a>
		           <a   class="active"             href="#" onclick="submitMyForm('/interface/login');">Login</a>
		         <a                href="#" onclick="submitMyForm('/interface/logout');">Logout</a>
		         <a                href="#" onclick="submitMyForm('/interface/getOSValuesForm');">ObjectStore Values</a>
		         <div>$message$ </div>
		  </div>
	

<div style="padding-left:16px">
  <h2>Login Menu</h2>
  <p>Enter in credentials</p>
</div>
    
    
      <div class="container" align="left">
      
       <label>
        <span>UserName:</span>
        <input type="text"  value="$user$" name="userName">
      </label>
      
      <label>
        <span>password:</span>
        <input type="password"  value="$pass$" name="password">
      </label>
      
      
      <label>
        <span>&nbsp;</span> 
        <input type="submit" class="button" onclick="submitMyForm('/interface/loginResponse');"   value="Login" /> 
        <input type="submit" class="button" onclick="submitMyForm('/ui/interface/mainMenu.html');" value="Main Menu">
      </label>  
    </div>
        <input type="hidden" id="msg" name="msg" value=""  />
    
    <input type="hidden" id="sessionId" name="sessionId" value="$sessionId$" />
    </form>
  </body>
</html>
