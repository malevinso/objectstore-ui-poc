<html>
   <head>
      <link rel="stylesheet" type="text/css" href="/ui/interface/gui.css" />
   </head>
   <body>
      <script>
         function clicker(){
           msg.innerHTML="Please Wait while page loads...";
         };
         function submitMyForm(url){
           clicker();
           document.forms[0].action=url;
           document.forms[0].submit();
         };
      </script>
      <form id="form" class="elegant-aero" action="/" method="post">
		  <div class="topnav">
		         <a class="active" href="#" onclick="submitMyForm('/ui/interface/mainMenu.html');">Home</a>
		         <a                href="#" onclick="submitMyForm('/interface/login');">Login</a>
		         <a                href="#" onclick="submitMyForm('/interface/logout');">Logout</a>
		         <a                href="#" onclick="submitMyForm('/ui/interface/getOSValuesForm.html');">ObjectStore Values</a>
		         <div>$message$ </div>
		  </div>
	
		  <div style="padding-left:16px">
		    <h2>Deck Commerce Object Store Main Menu</h2>
		    <p>This space for rent...</p>
		  </div>
		  <input type="hidden" id="sessionId" name="sessionId" value="$sessionId$"  />
		  
		  <input type="hidden" id="msg" name="msg" value=""  />
      </form>
   </body>
</html>
